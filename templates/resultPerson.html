<!DOCTYPE html>
<html>

    <title>NorisukeTravel</title>
  </head>
  <body>
    <h1>Schedule</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Add Event</button>
    </form>
    <h2>Events</h2>

      {% for event in events %}
      <li>

      </li>
      {% endfor %}
    </ul>
  </body>
